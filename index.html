<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>National Parks App</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/nat-parks-logo.png" alt="National Parks of California logo">
        </div>
    </header>
    <main>
        <div class="hero">
            <h1>National Parks of California</h1>
        </div>
        <div class="card-container container">
            <p class="loading-notice">Please wait while the park information loads...</p>

            <div class="card-flex-container">
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="page-title-footer">National Parks of California</div>
            <div class="footer-info">
                <div class="sm-container">
                    Follow us on:
                    <span class="sm-icon"><a aria-label="The National Park's Facebook page (Opens in a new tab)" href="#"><i aria-hidden="true" class="fab fa-facebook"></i></a></span>
                    <span class="sm-icon"><a aria-label="The National Park's Twitter page (Opens in a new tab)" href="#"><i aria-hidden="true" class="fab fa-twitter"></i></a></span>
                    <span class="sm-icon"><a aria-label="The National Park's Instagram page (Opens in a new tab)" href="#"><i aria-hidden="true" class="fab fa-instagram"></i></a></span>
                </div>
                <div class="site-info">
                    <span><a href="#">Privacy Policy</a></span>
                    <span><a href="#">Terms &amp; Conditions</a></span>
                </div>
                <div class="copyright-container">
                    <span class="copyright">Copyright &copy; <span id="copyright-year"></span></span>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/d283f6da29.js" crossorigin="anonymous"></script>
</body>
</html>
